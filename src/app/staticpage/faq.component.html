<div class="container-fluid animated slideInDown" style="background: #a7a495;">
    <div class="container">
         <div class="row">
            <div class="col-md-12">
                <h1 style="margin-top: 10px;" class="font-size-l"> {{ 'home.menu.faq' | translate }}</h1>
                <hr class="hr-custom2"><br>
                <ul class="list-inline" style="clear:both;">
                    <li>
                        <a class="font-size-s" style="color: #fff;" routerLink="/">
                            {{'home.menu.home' | translate }}
                        </a>
                    </li>
                    <!-- <li>/</li>
                    <li>
                        {{'home.breadcrumb.register' | translate}}
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-3"></div>
    <div class="article-size warna_font col-md-6" style="color: rgb(51, 51, 51);">
        <div class="row article-size warna_font font-size-s" style="font-family: Roboto; color: rgb(51, 51, 51);font-size:14px">
            <br>
            <h4 class="font-size-m" style="font-family: Roboto;font-weight: bold">
                {{ 'home.menu.faq' | translate }}
            </h4>
            <div *ngFor="let item of faqList; let i = index;">
                <div *ngIf="langID == 1">
                    <span style="font-weight: bold;">{{i+1}}</span>
                    <p style="font-weight: bold; display: inline;">{{item.faqQuestion}}</p>
                    <p style="text-align:justify">{{item.faqAnswer}}</p>
                </div>
                <div *ngIf="langID == 2">
                    <span style="font-weight: bold;">{{i+1}}</span>
                    <p style="font-weight: bold; display: inline;">{{item.faqQuestion}}</p>
                    <p style="text-align:justify">{{item.faqAnswer}}</p>
                </div>
            </div>
            <br>

        </div>
    </div>
    <div class="col-md-3"></div>

</div>
