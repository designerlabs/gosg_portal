<div class="container">
  <div class="col-md-3">
    <h3>Sign-Up</h3>
    <form role="form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="loginName" name="firstName" class="form-control" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email Address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
      </div>
      <button type="submit" (click)="loginSubmit()" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
