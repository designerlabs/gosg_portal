
<div class="container-fluid animated slideInDown" style="background: #a7a495;">
    <div class="container" *ngFor="let article of articleService.articles">
     <div class="row">
        <div class="col-md-12">
            <h1 style="margin-top: 10px;" class="font-size-l">{{article.categoryName}}</h1>
            <hr class="hr-custom2">
            <ul class="list-inline" style="clear:both;">
                <li>
                    <a class="font-size-s" href="/index/">
                        {{'home.menu.home' | translate }}
                    </a>
                </li>
                <li>/</li>
                <li>
                    {{'home.breadcrumb.register' | translate}}
                </li>
            </ul>
        </div>
    </div>
    </div>
</div>

<div style="margin-top:10px;" class="container" *ngFor="let article of articleService.articles">
    <div class="row">
        <div class="col-sm-3">
            <div class="row">
                <div class="col-md-12 sideBarMenu">
                    <h4 class="sideBarMenu--title padding-bottom-l font-size-m warna_font">
                        {{article.categoryName}}

                    </h4>

                    <div *ngFor="let content of article.menuLeft; let i = index">
                        <mat-accordion *ngIf="content.subMenuLeft.length !=0">
                            <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                  <mat-panel-title  (click)="clickSideMenu(content)">
                                    <a class="warna_font sideBarMenu--link font-size-s" [routerLinkActive]="['active']"  [style.font-weight]="content.active ? 'bold' : 'normal'"  [style.color]="content.active ? getTheme() : '#333'" >{{content.categoryName}}</a>
                                  </mat-panel-title>
                                </mat-expansion-panel-header>
                                <div *ngFor="let subcontent of content.subMenuLeft" class="submenu">
                                  <a class="warna_font sideBarMenu--link font-size-s" style="color:#333" (click)="clickContentFromMenu(content.parentCode, subcontent.contentCode)">
                                    {{subcontent.contentTitle}}
                                  </a>
                                </div>
                            </mat-expansion-panel>
                          </mat-accordion>
                          <mat-accordion *ngIf="content.subMenuLeft.length == 0" multi="true" displayMode="flat">
                            <mat-expansion-panel hideToggle="true">
                                <mat-expansion-panel-header (click)="clickSideMenu(content)">
                                  <mat-panel-title>
                                    <a class="warna_font sideBarMenu--link font-size-s" [routerLinkActive]="['active']"  [style.font-weight]="content.active ? 'bold' : 'normal'"  [style.color]="content.active ? getTheme() : '#333'" >{{content.categoryName}}</a>
                                  </mat-panel-title>
                                </mat-expansion-panel-header>
                            </mat-expansion-panel>
                          </mat-accordion>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-sm-6">

            <div class="row">
                <div class="col-md-12 warna_font">
                    <h2 class="titleWObg font-size-l">
                        {{article.content?.contentTitle}}
                    </h2>

                  <span class="font-size-s defaultColor" [innerHTML]="article.content?.contentDescription"></span>

                  <div class="padding-top-xl">
                    <div class="defaultColor" [innerHTML]="article.content?.contentText"></div>
                  </div>
                </div>
            </div>
        </div>



    </div>

</div>
