<div *ngIf="templateName !== 'lifeevent'">
  <mat-expansion-panel *ngFor="let content of sessions; let i = index" multi="false" displayMode="flat" [hideToggle]="content?.subCategoryFlag ? null : true"
    [expanded]="content.activeMenu  || (i == statusID) || sessions.length <= 1" class="specific-class" (click)="clickSideMenu(content, i, $event)">
    <mat-expansion-panel-header>
      <mat-panel-title class="pointer">
        <a class="warna_font sideBarMenu--link font-size-s" [routerLinkActive]="['active']" [style.font-weight]="content?.activeMenu ? 'bold' : 'normal'"
          [style.color]="content?.activeMenu ? getTheme() ? getTheme() : 'rgb(0, 189, 187)' : '#333'" [innerHTML]="content?.categoryName">
asdfasdfasdfsadfsd
        </a>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngFor="let getContent of content?.contents" class="submenu" (click)="clickContentFromMenu(content.parentCode, getContent.contentCode, i, $event)">
      <a class="warna_font sideBarMenu--link font-size-s" #subContent [style.font-weight]="getContent?.activeMenu ? 'bold' : 'normal'"
        [style.color]="getContent?.activeMenu ? getTheme() ? getTheme() : 'rgb(0, 189, 187)' : '#333'" [innerHTML]="getContent?.contentTitle"></a>
    </div>

    <mat-expansion-panel *ngFor="let subcontent of content?.subCategories; let j = index" multi="false" displayMode="flat" [hideToggle]="subcontent?.subCategoryFlag ? null : true"
      [expanded]="subcontent.activeMenu  || (j == statusID) || subcontent.length <= 1" class="submenu">
      <mat-expansion-panel-header (click)="clickSideMenu(subcontent, j, $event)">
        <mat-panel-title class="pointer">
          <a class="warna_font sideBarMenu--link font-size-s" #subContent [style.font-weight]="subcontent?.activeMenu ? 'bold' : 'normal'"
            [style.color]="subcontent?.activeMenu ? getTheme() ? getTheme() : 'rgb(0, 189, 187)' : '#333'" [innerHTML]="subcontent?.categoryName">

          </a>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngFor="let getContent of subcontent?.contents" class="submenu" (click)="clickContentFromMenu(content.parentCode, getContent.contentCode, j, $event)">
        <a class="warna_font sideBarMenu--link font-size-s" #subContent [style.font-weight]="getContent?.activeMenu ? 'bold' : 'normal'"
          [style.color]="getContent?.activeMenu ? getTheme() ? getTheme() : 'rgb(0, 189, 187)' : '#333'" [innerHTML]="getContent?.contentTitle">
        </a>
      </div>
      <gosg-leftmenu [sessions]="subcontent?.subCategories"></gosg-leftmenu>
    </mat-expansion-panel>
  </mat-expansion-panel>
</div>
