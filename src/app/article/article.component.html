
<div class="container-fluid" style="background: #a7a495;">
    <div class="container" *ngFor="let article of articleService.articles">
     <div class="row" *ngFor="let data of article.results">
        <div class="col-md-12">
            <h1 style="margin-top: 10px;" class="font-size-l">{{data.title}}</h1>
            <hr class="hr-custom2">
            <ul class="list-inline" style="clear:both;">
                <li>
                    <a class="font-size-s" href="/portal/">
                        {{'home.menu.home' | translate }}
                    </a>
                </li>
                <li>/</li>
                <li>
                     {{data.title}}
                </li>
            </ul>
        </div>
    </div>
    </div>
</div>

<div style="margin-top:10px;" class="container" *ngFor="let article of articleService.articles">

    <div class="row" *ngFor="let data of article.results">
        <div class="col-sm-3">
            <div class="row">
                <div class="col-md-12 sideBarMenu">
                    <h4 class="sideBarMenu--title padding-bottom-l font-size-m warna_font">
                        {{data.title}}

                    </h4>
                    <ul class="list-unstyled">
                        <li class="liList" *ngFor="let content of data.menu_left">
                            <div class="col-xs-12 col-md-12 col-sm-12">
                                <a class="warna_font sideBarMenu--link font-size-s" [routerLinkActive]="['active']"  [style.font-weight]="content.active ? 'bold' : 'normal'"  [style.color]="content.active ? getTheme() : '#333'"  href="" (click)="clickSideMenu(content)">
                                {{content.label}}
                          
                                </a>
                            </div>
                            <ul style="list-style: none; padding-left: 15px;">
                                <li *ngFor="let subcontent of content.sub_menu_left">
                                     <a class="warna_font sideBarMenu--link font-size-s" style="color:#333"  href="" (click)="clickSideMenu(content)">
                                        {{subcontent.label}}
                                        
                                    </a>
                                </li>
                            </ul>
                            <!--<div class="col-xs-2">(6)</div>-->
                           
                        </li>

                    </ul>
                </div>
            </div>
        </div>

        <div class="col-sm-6">

            <div class="row">
                <div class="col-md-12 warna_font">
                    <div  *ngIf="checkImgData(data.description)" style="position:absolute; width:auto;">
                        <h2 class="topic_bg_title font-size-l">
                            <span style="padding-left:10px;">
                                {{data.title}}
                            </span>
                        </h2>
                    </div>


                    <div  *ngIf="!checkImgData(data.description)" style="position:relative;">
                        <h2 class="titleWObg font-size-l">
                                {{data.title}}
                        </h2>
                    </div>


                    <span class="font-size-s defaultColor" [innerHTML]="data.description">

                    </span>

                    <div class="row padding-top-xl">

                        <div class="col-sm-6" *ngFor="let leftContent of data.content">
                             <div>
                                <div style="width:100%; margin-right:10px; height:auto;">
                                    <a class="intro-box warna_border_color" [style.border-color]="getTheme()" href="" (click)="clickSideMenu(leftContent)">
                                        <h4 class="font-size-m warna_font">
                                            {{leftContent.label}}
                                        </h4>
                                        <span class="warna_font article-size font-size-s" [innerHTML]="leftContent.description"></span>
                                        <div class="font-size-s" style="text-align: right;"><i class="fa fa-caret-right"></i> {{'home.readmore' | translate }}</div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>



    </div>

</div>
