
<div class="container-fluid animated slideInDown" style="background: #a7a495;">
    <div class="container" *ngFor="let article of articleService.articles">
     <div class="row">
        <div class="col-md-12">
            <h1 style="margin-top: 10px;" class="font-size-l">{{article.categoryName}}</h1>
            <hr class="hr-custom2">
            <ul class="list-inline" style="clear:both;">
                <li>
                    <a class="font-size-s" href="/index/">
                        {{'home.menu.home' | translate }}
                    </a>
                </li>
                <li>/</li>
                <li>
                    {{'home.breadcrumb.register' | translate}}
                </li>
            </ul>
        </div>
    </div>
    </div>
</div>

<div style="margin-top:10px;" class="container" *ngFor="let article of articleService.articles">

    <div class="row">
        <div class="col-sm-3">
            <div class="row">
                <div class="col-md-12 sideBarMenu">
                    <h4 class="sideBarMenu--title padding-bottom-l font-size-m warna_font">
                        {{article.categoryName}}
                    </h4>

                    <mat-accordion>
                      <mat-expansion-panel *ngFor="let content of article.menuLeft">
                          <mat-expansion-panel-header>
                            <mat-panel-title (click)="clickSideMenu(content)">
                              <a class="warna_font sideBarMenu--link font-size-s" [routerLinkActive]="['active']"  [style.font-weight]="content.active ? 'bold' : 'normal'"  [style.color]="content.active ? getTheme() : '#333'"> {{content.categoryName}} </a>
                            </mat-panel-title>
                          </mat-expansion-panel-header>
                          <div *ngFor="let subcontent of content.subMenuLeft">
                            <a class="warna_font sideBarMenu--link font-size-s" style="color:#333" (click)="clickContentFromMenu(content.parentCode, subcontent.contentCode)">
                              {{subcontent.contentTitle}}
                            </a>
                          </div>
                      </mat-expansion-panel>
                    </mat-accordion>
                </div>
            </div>
        </div>

        <div class="col-sm-6" *ngFor="let rightContent of article.subCategoryList;">

            <div class="row">
                <div class="col-md-12 warna_font">
                    <h2 class="titleWObg font-size-l">
                        {{rightContent.categoryName}}
                    </h2>

                  <span class="font-size-s defaultColor" [innerHTML]="rightContent.categoryDescription"></span>


                    <div class="row padding-top-xl">


                          <div *ngFor="let rightSubContent of rightContent.contents; let index=index; let odd=odd; let even=even;">


                          <div class="col-sm-6">
                             <div>
                                <div style="width:100%; margin-right:10px; height:auto;">
                                    <a class="intro-box warna_border_color" [style.border-color]="getTheme()" (click)="clickContentFromMenu(rightContent.parentCode, rightSubContent.contentCode)">
                                        <h4 class="font-size-m warna_font">
                                            {{rightSubContent.contentTitle}}
                                        </h4>
                                        <span class="warna_font article-size font-size-s" [innerHTML]="rightSubContent.contentDescription"></span>
                                        <div class="font-size-s" style="text-align: right;"><i class="fa fa-caret-right"></i> {{'home.readmore' | translate }}</div>
                                    </a>
                                </div>
                              </div>
                            </div>
                          </div>
                            <div *ngIf="odd" class="clearfix"></div>


                    </div>

                </div>
            </div>
        </div>



    </div>

</div>
