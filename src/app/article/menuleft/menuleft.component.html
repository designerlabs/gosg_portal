<div style="margin-top:10px;" class="container" *ngFor="let article of articleService.articles">
<div class="row">
  <div class="col-md-3 sideBarMenu">
      <h4 class="sideBarMenu--title padding-bottom-l font-size-m warna_font">
          {{article.categoryName}}
      </h4>

      <div *ngFor="let content of article.menuLeft; let i = index">
          <mat-accordion *ngIf="content.subMenuLeft.length !=0">
              <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <a routerLink="/subcategory/{{content.parentCode}}/{{content.categoryCode}}" class="warna_font sideBarMenu--link font-size-s">{{content.categoryName}}</a>
                      <!-- <button (click)="clickSideMenu($event, content); $event.stopPropagation();" class="warna_font sideBarMenu--link font-size-s">{{content.categoryName}}</button> -->
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <div *ngFor="let subcontent of content.subMenuLeft" class="submenu">
                    <button class="warna_font sideBarMenu--link font-size-s" style="color:#333" (click)="clickContentFromMenu($event, content.parentCode, subcontent.contentCode); $event.stopPropagation();">
                      {{subcontent.contentTitle}}
                    </button>
                  </div>
              </mat-expansion-panel>
            </mat-accordion>
            <mat-accordion *ngIf="content.subMenuLeft.length == 0" multi="true" displayMode="flat">
              <mat-expansion-panel hideToggle="true">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <button class="warna_font sideBarMenu--link font-size-s" (click)="clickSideMenu($event, content); $event.stopPropagation();">{{content.categoryName}}</button>
                    </mat-panel-title>
                  </mat-expansion-panel-header>
              </mat-expansion-panel>
            </mat-accordion>
      </div>
  </div>
</div>
</div>
