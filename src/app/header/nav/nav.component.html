<div class="container">
    <div class="top-nav">
        <div class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                <a [routerLink]="['/index']" class="navbar-brand" ><img src="assets/images/{{imgSrc }}.jpg" width="100%"></a>
                </div>
                <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav font-size-s" id="main-menu">
                    <li [routerLinkActive]="['active']"  [routerLinkActiveOptions]="{exact:true}">
                    <a [routerLink]="['/index']"><i class="fa fa-home"></i> {{ 'home.menu.home' | translate }}</a>
                    </li>
                    <!--<li><a [routerLink]="['public/new']" routerLinkActive="active">Create Event</a></li>-->
                    <li *ngFor="let menu of menus" [routerLinkActive]="['active']"  [routerLinkActiveOptions]="{exact:true}">
                        <a class="drop"  (mouseover)="changeStyle($event)" (mouseout)="changeStyle($event)" href="#">{{menu.title}}
                            <span class="caret"></span>
                        </a>
                       
                        <div class="dropdown_5columns" [ngClass]="color"><!-- Begin 5 columns container -->  
                            <div class="col_6">
                                <ul>  
                                    <li class="col-md-4" *ngFor="let data of menu.data">
                                        <a  class="font-size-s" href="" (click)="handleClickMe(data.topic_id)" [routerLink]="['topic', data.topic_id]" ><i class="fa fa-arrow-circle-right"></i> {{data.name}}</a>
                                    </li>
                                </ul>  
                            </div>  
                        </div>
                    </li>
                    <li>
                        <button type="button" class="btn btn-md online_service_btn">{{'home.menu.onlineservice' | translate}}</button>
                    </li>
                    <li>
                        <a href="" (click)="searchfunc($event)" class="h_search_btn"><i class="fa fa-search"></i></a>
                    </li>
                    
                    
             
                </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<gosg-sidenavmain></gosg-sidenavmain>
