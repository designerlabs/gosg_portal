<div class="container-fluid animated slideInDown" style="background: #a7a495;">
  <div class="container">
       <div class="row">
          <div class="col-md-12">
              <h1 style="margin-top: 10px;" class="font-size-l"> {{ 'home.menu.policeReport' | translate }}</h1>
              <hr class="hr-custom2"><br>
              <ul class="list-inline" style="clear:both;">
                  <li>
                      <a class="font-size-s" style="color: #fff;" routerLink="/">
                          {{'home.menu.home' | translate }}
                      </a>
                  </li>
                  <!-- <li>/</li>
                  <li>
                      {{'home.breadcrumb.register' | translate}}
                  </li> -->
              </ul>
          </div>
      </div>
  </div>
</div>

<div class="row">
    <br>
    <form [formGroup]="searchForm" role="form" novalidate="novalidate">

        <div class="col-md-1"></div>
        <div class="example-container mat-elevation-z8 padding-right20 col-md-10" >
            
            <div class="row padding-15">
                <div class="col-md-12">
                    <span>Masukkan No. Repot Polis.</span> 
                </div>                    
            </div>

            <div class="row padding-15">
                <div class="col-md-3">
                    <mat-form-field>
                        <input matInput placeholder="No. Kad Pengenalan" formControlName="ic" (keyup)="checkReqValues()"
                        required tabindex="1">
                        <mat-error *ngIf="searchForm.controls.ic.hasError('required')">
                            No. Kad Pengenalan diperlukan.
                        </mat-error>
                    </mat-form-field>
                </div>
                
                <div class="col-md-3">
                    <mat-form-field>
                        <input matInput placeholder="No. Repot Polis" formControlName="noreport" (keyup)="checkReqValues()"
                        maxlength="6" required tabindex="2">
                        <mat-error *ngIf="searchForm.controls.noreport.hasError('required')">
                            No. Repot Polis diperlukan.
                        </mat-error>
                    </mat-form-field>
                    <span style="color: black">/</span>
                    <mat-form-field style="width:10%;">
                        <input matInput placeholder="" formControlName="yearreport" (keyup)="checkReqValues()" maxlength="2"
                        required tabindex="2">
                        <!-- <mat-error *ngIf="searchForm.controls.yearreport.hasError('required')">
                            Tahun Repot Polis diperlukan.
                        </mat-error> -->
                    </mat-form-field>
                </div>

                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <button tabindex="" mat-raised-button color="warn" type="button" id="btnreset" 
                        class="form-control btn btn-md btn-warning font-size-s pull-right bttnCustom"
                        (click)="resetModal.show()" style="margin-left: 5px;">
                        <i class="fa fa-refresh"></i> {{'feedback.label.reset' | translate }}</button>
                    <button mat-raised-button type="button" color="primary" id="searchbtn" 
                        class="form-control btn btn-md btn-success font-size-s pull-right bttnCustom"
                        (click)="searchapp(searchForm.value)">
                        <i class="fa fa-search"></i> {{'appmngt.setSearch.search' | translate}}</button>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    
    </form>
</div><br>

<app-confirm-dialog #resetModal 
    [title]="'common.icon.warn'" 
    [content]="'common.msg.reset'" 
    [state]="'common.state.warn'"
    [isReset]="'true'" 
    (resetMethod)="resetMethod($event)">
</app-confirm-dialog>
