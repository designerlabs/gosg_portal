<div class="gal-popup" mat-dialog-content>

    <!-- IMAGES -->
    <div *ngIf="data.type=='images'">
        <h4 mat-dialog-title><strong>{{ data.title }}</strong></h4>
        <img src="{{ data.path }}" width="100%" height="auto">
        <h5>{{ data.desc }}</h5>
    </div>

    <!-- AUDIOS -->
    <div *ngIf="data.type=='audios'">
      <audio controls class="audio-player">
          <source src="{{ data.path }}" type="audio/mp3">
        Your browser does not support the audio element.
        </audio>
        <h5 mat-dialog-title>{{ data.title }}</h5>
    </div>

    <!-- VIDEOS -->
    <div *ngIf="data.type=='videos'">
      <video width="100%" height="auto" controls>
          <source src="{{ data.path }}" type="video/mp4">
        Your browser does not support the video tag.
        </video>
        <h5 mat-dialog-title>{{ data.title }}</h5>
    </div>

</div>
