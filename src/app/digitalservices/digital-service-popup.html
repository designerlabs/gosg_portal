<div mat-dialog-content style="margin: 2%; text-align: center; overflow: hidden;">
        <h5>Access to Digital Services is intended to registered users only. <br />For the existing MyGovernment Portal user, please
            re-register by clicking Register button.</h5>
        <div mat-dialog-actions style="justify-content: center">
            <button mat-button (click)="onNoClick()">Close</button>
            <button mat-button (click)="goToRegister()" cdkFocusInitial>Register</button>
            <button mat-button (click)="goToLogin()" cdkFocusInitial>Login</button>
        </div>
</div>
