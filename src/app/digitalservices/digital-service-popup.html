<div class="modal-content" style="display: contents;">
    <div class="bg_header bg_warn_header">
        <h2 class="modal-title text-center">
            <i class="fa fa-exclamation-triangle"></i>
        </h2>
    </div>
    <div class="modal-body">
        <h5>Access to Digital Services is intended to registered users only.
            <br />For the existing MyGovernment Portal user, please re-register by clicking Register button.</h5>
        <div style="justify-content: center">
            <button class="btn btn-danger" type="button" (click)="onNoClick()">
                <i class="fa fa-times"></i> Close</button>
            <button class="btn btn-success" type="button" (click)="goToRegister()">
                <i class="fa fa-check"></i> Register</button>
            <button class="btn btn-success" type="button" (click)="goToLogin()">
                <i class="fa fa-check"></i> Login</button>
        </div>
    </div>
</div>
