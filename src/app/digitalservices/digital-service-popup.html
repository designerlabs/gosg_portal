<div class="modal-content" style="display: contents;">
    <div class="bg_header bg_warn_header">
        <h2 class="modal-title text-center">
            <i class="fa fa-exclamation-triangle"></i>
        </h2>
    </div>
    <div class="modal-body">
        <h4 [innerHTML]="'digitalservices.msg.accessBeforeLogin' | translate"></h4>
        <div style="justify-content: center; margin-top: 3%">
            <button class="btn btn-danger" type="button" (click)="onNoClick()">
                <i class="fa fa-times"></i>{{ 'common.close' | translate }}</button>
            <button class="btn btn-success" type="button" (click)="goToRegister()">
                <i class="fa fa-check"></i>{{ 'home.menu.register' | translate }}</button>
            <button class="btn btn-success" type="button" (click)="goToLogin()">
                <i class="fa fa-check"></i> {{ 'home.menu.login' | translate }}</button>
        </div>
    </div>
</div>
