<div mat-dialog-content>
    <h3>Access to Digital Services is intended to registered users only. For the existing MyGovernment Portal user, please re-register by clicking Register button.</h3>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Close</button>
        <button mat-button (click)="goToRegister()" cdkFocusInitial>Register</button>
        <button mat-button (click)="goToLogin()" cdkFocusInitial>Login</button>
    </div>
</div>
