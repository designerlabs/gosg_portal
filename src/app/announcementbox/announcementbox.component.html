<div class="container" style="margin-top: 20px; margin-bottom: 0px; padding-bottom:20px;">
    <div class="row">
        <div class="col-sm-4">
            <div class="row">
                <div class="col-md-12 card effect__hover ">
                    <div class="annoucement card__front">
                        <img src="https://www.malaysia.gov.my/public/static/images/pengumuman-01.svg" alt="pengumuman">
                        <h4 class="font-size-m" style="text-align: center; font-family: Roboto;">{{'home.highlights'|translate|uppercase}}</h4>
                    </div>
                    <div class="annoucement card__back warna_bg" style="height: 240px; width: 360px; background-color: rgb(0, 189, 187);">
                    <h4 class="mainCard font-size-m" style="font-family: Roboto;">{{'home.currentHighlights'|translate|uppercase}}</h4><br>
                        <ul class="" style="list-style:none; padding:0px;text-align:left">
                          <li style="padding:1px 0px 1px 0px;" *ngFor="let item of (announcementData ? announcementData.slice(0,3): []) ">
                              <h4 class="font-size-s" style="font-family: Roboto;"><i class="fa fa-bullhorn" aria-hidden="true"></i>
                            <a (click)="getDetailAnnounce(item.announcementID, item.announcementCategory.announcementCategoryID)" style="color:#FFFFFF;">
                                 {{item.announcementDescription | slice:0:30}}...</a>          
                            </h4></li>                
                        </ul>
                        <a href="../announcement" class="plain_tag">
                        <p class="font-size-s" style="font-family: Roboto;"><i class="fa fa-caret-right"></i>{{'home.readmore'|translate}}</p></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="calendar warna_bg" style="padding: 1px; background-color: rgb(0, 189, 187);" [style.background-color]="getTheme()">
                        <a href="https://www.malaysia.gov.my/public/cms/calendar/" style="color:#fff;" >
                            <h4 class="mainCalen font-size-m" style="text-align: center; font-family: Roboto;">{{'home.calendarTitle'|translate | uppercase}}</h4>
                            <div class="dynamicCalen" style="padding: 0px 10px;">
                                <div class="row rwCalen" style="cursor: pointer;" data-attr="497148400637395" *ngFor="let item of calendarData">
                                    <div class="col-xs-3">
                                        <h1>{{item.day}}</h1>
                                    </div>
                                    <div class="col-xs-9 text-left">
                                        <h4>{{item.month}}</h4>
                                        <p style="margin-top: -10px">{{item.name}}</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="tender">
                        <a href="https://www.malaysia.gov.my/public/cms/topic/39/"><img src="https://www.malaysia.gov.my/public/static/images/tender-01.svg" alt="tender"></a>
                        <h4 class="font-size-m" style="text-align: center; font-family: Roboto;">TENDER</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
