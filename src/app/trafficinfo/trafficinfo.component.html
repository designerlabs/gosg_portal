<div class="container-fluid animated slideInDown" style="background: #a7a495;">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 style="margin-top: 10px;" class="font-size-m">{{'trafficinfo.title' | translate}}</h1>
        <hr class="hr-custom2">
        <ul class="list-inline" style="clear:both;">
          <li>
            <a class="font-size-s" routerLink="/">
              {{'home.menu.trafficinfo' | translate }}
            </a>
          </li>
          <!-- <li>/</li>
                  <li>
                      {{'home.breadcrumb.calendar' | translate}}
                  </li> -->
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">&nbsp;</div>
    <div class="col-md-12">
      <mat-form-field class="example-full-width">
        <mat-select placeholder="{{ 'trafficinfo.filterby.streetname' | translate }}" [(ngModel)]="streetName">
          <!-- <mat-option [value]="0">{{ 'trafficinfo.label.streetname' | translate }}</mat-option> -->
          <mat-option *ngFor="let sn of streetNames" [value]="sn.Street">{{ sn.Street }}</mat-option>
          <!-- 
            (change)="applyFilter('ministry',$event.value)"
            (click)="goToMarkerPoint(ministry.ministryLatitude,ministry.ministryLongitude, ministry.ministryName, ministry.ministryAddress, ministry.ministryEmail, ministry.ministryFax, ministry.ministryPhone,ministry.ministryFacebook,ministry.ministryTwitter,ministry.ministryWebsiteUrl)" 
          -->
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <div id="dirmap"></div>
      <div class="col-md-12">&nbsp;</div>
    </div>
  </div>
</div>
